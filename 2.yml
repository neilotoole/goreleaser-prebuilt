builds:
  - builder: prebuilt
    goos:
#      - linux
#      - windows
      - darwin
    goarch:
      - amd64
      - arm64
#      - 386
    goamd64:
      - v1
    prebuilt:
      path: dist-{{ .Os }}/foo_{{ .Os }}_{{ .Arch }}{{ with .Amd64 }}_{{ . }}{{ end }}/foo{{ .Ext }}
    binary: foo

archives:
  - replacements:
      darwin: macOS
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  discussion_category_name: General
  prerelease: auto

