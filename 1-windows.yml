project_name: foo
before:
  hooks:
    - go mod tidy

dist: dist-windows

builds:
- main: .
  binary: foo
  env:
    - CGO_ENABLED=0
  goos:
    - windows
  goarch:
    - amd64
    - arm64
    - 386
  ldflags:
    - -s -w -X main.version={{.Version}}
    - -X main.commit={{.Commit}}
    - -X main.date={{.Date}}
    - -X main.builtBy=goreleaser

archives:
  - format: binary
